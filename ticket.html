    <p class="small">
      Tu peux crÃ©er plusieurs sauvegardes locales et les recharger plus tard,
      mÃªme sur mobile.
    </p>

  <script>
    const table = document.getElementById("ticketTable");
    const saveBtn = document.getElementById("saveLocal");
    const loadBtn = document.getElementById("loadLocal");
    const clearBtn = document.getElementById("clearTable");
    const deleteBtn = document.getElementById("deleteSave");
    const saveName = document.getElementById("saveName");
    const savesList = document.getElementById("savesList");
    const statusMsg = document.getElementById("statusMsg");
    const STORAGE_KEY = "ticketArmageSaves";

    function getTableData() {
      const rows = Array.from(table.querySelectorAll("tbody tr"));
      return rows.map((r) =>
        Array.from(r.querySelectorAll("td"))
          .slice(1)
          .map((c) => c.innerText.trim())
      );
    }

    function setTableData(data) {
      const rows = Array.from(table.querySelectorAll("tbody tr"));
      data.forEach((row, i) => {
        const cells = rows[i]?.querySelectorAll("td.editable");
        if (cells) row.forEach((val, j) => (cells[j].innerText = val || ""));
      });
    }

    function loadSavesList() {
      const saves = JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}");
      savesList.innerHTML = "";
      Object.keys(saves).forEach((key) => {
        const opt = document.createElement("option");
        opt.value = key;
        opt.textContent = key;
        savesList.appendChild(opt);
      });
    }

    function saveLocal() {
      const name =
        saveName.value.trim() || "Sauvegarde_" + new Date().toLocaleString();
      const saves = JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}");
      saves[name] = getTableData();
      localStorage.setItem(STORAGE_KEY, JSON.stringify(saves));
      loadSavesList();
      savesList.value = name;
      statusMsg.textContent = "ðŸ’¾ Sauvegarde Â« " + name + " Â» enregistrÃ©e.";
    }

    function loadLocal() {
      const name = savesList.value;
      if (!name) return alert("Aucune sauvegarde sÃ©lectionnÃ©e.");
      const saves = JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}");
      if (!saves[name]) return alert("Sauvegarde introuvable.");
      setTableData(saves[name]);
      statusMsg.textContent = "ðŸ“‚ Sauvegarde Â« " + name + " Â» chargÃ©e.";
    }

    function deleteSave() {
      const name = savesList.value;
      if (!name) return alert("Aucune sauvegarde sÃ©lectionnÃ©e.");
      const saves = JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}");
      if (confirm("Supprimer la sauvegarde Â« " + name + " Â» ?")) {
        delete saves[name];
        localStorage.setItem(STORAGE_KEY, JSON.stringify(saves));
        loadSavesList();
        statusMsg.textContent = "ðŸ—‘ Sauvegarde supprimÃ©e.";
      }
    }

    clearBtn.addEventListener("click", () => {
      if (confirm("Effacer le tableau actuel ?")) {
        table
          .querySelectorAll("td.editable")
          .forEach((td) => (td.innerText = ""));
        statusMsg.textContent = "ðŸ§¹ Tableau vidÃ©";
      }
    });

    saveBtn.addEventListener("click", saveLocal);
    loadBtn.addEventListener("click", loadLocal);
    deleteBtn.addEventListener("click", deleteSave);

    window.addEventListener("DOMContentLoaded", loadSavesList);
  </script>
</body>
