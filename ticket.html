<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ticket Armage â€” Multi-sauvegardes (Responsive)</title>
  <style>
    :root {
      --gray: #f2f4f7;
      --line: #bdbdbd;
      --accent: #2b6cb0
    }

    body {
      font-family: Inter, system-ui, Arial, sans-serif;
      padding: 16px;
      background: linear-gradient(#fff, #fbfdff);
      color: #222;
    }

    .card {
      max-width: 1000px;
      margin: 0 auto;
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(30, 40, 50, 0.06)
    }

    h1 {
      font-size: 18px;
      margin: 0 0 12px;
      text-align: center
    }

    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin-bottom: 12px
    }

    select,
    input[type=text] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      flex: 1;
      min-width: 130px
    }

    button {
      background: var(--accent);
      color: #fff;
      border: 0;
      padding: 8px 12px;
      border-radius: 7px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
      flex: 1;
      min-width: 100px
    }

    button:hover {
      opacity: 0.85
    }

    button.secondary {
      background: #fff;
      color: var(--accent);
      border: 1px solid var(--accent)
    }

    .status {
      font-size: 13px;
      color: #555;
      width: 100%;
      text-align: center;
      margin-top: 6px
    }

    .table-wrap {
      overflow-x: auto;
      margin-top: 8px
    }

    table.ticket {
      border-collapse: collapse;
      width: 100%;
      min-width: 650px
    }

    table.ticket thead th {
      background: var(--gray);
      border: 1px solid var(--line);
      padding: 8px;
      text-align: center;
      font-weight: 700
    }

    table.ticket th,
    table.ticket td {
      border: 1px solid var(--line);
      padding: 10px;
      text-align: center;
      font-size: 14px
    }

    td.position {
      font-weight: 700;
      text-align: left;
      padding-left: 14px;
      background: #fff
    }

    td.editable {
      min-width: 80px
    }

    td.editable[contenteditable] {
      background: #fff
    }

    .small {
      font-size: 12px;
      color: #555;
      margin-top: 10px;
      text-align: center
    }

    /* Responsive */
    @media (max-width:768px) {
      .card {
        padding: 12px;
        border-radius: 8px
      }

      h1 {
        font-size: 16px
      }

      table.ticket th,
      table.ticket td {
        padding: 6px;
        font-size: 12px
      }

      select,
      input,
      button {
        font-size: 13px;
        padding: 6px;
        min-width: 80px
      }
    }

    @media (max-width:480px) {
      .toolbar {
        flex-direction: column;
        align-items: stretch
      }

      button,
      select,
      input {
        width: 100%
      }

      .status {
        font-size: 12px
      }
    }
  </style>
</head>

<body>

    <p class="small">Tu peux crÃ©er plusieurs sauvegardes locales et les recharger plus tard, mÃªme sur mobile.</p>

  <script>
    const table = document.getElementById('ticketTable');
    const saveBtn = document.getElementById('saveLocal');
    const loadBtn = document.getElementById('loadLocal');
    const clearBtn = document.getElementById('clearTable');
    const deleteBtn = document.getElementById('deleteSave');
    const saveName = document.getElementById('saveName');
    const savesList = document.getElementById('savesList');
    const statusMsg = document.getElementById('statusMsg');
    const STORAGE_KEY = 'ticketArmageSaves';

    function getTableData() {
      const rows = Array.from(table.querySelectorAll('tbody tr'));
      return rows.map(r => Array.from(r.querySelectorAll('td')).slice(1).map(c => c.innerText.trim()));
    }

    function setTableData(data) {
      const rows = Array.from(table.querySelectorAll('tbody tr'));
      data.forEach((row, i) => {
        const cells = rows[i]?.querySelectorAll('td.editable');
        if (cells) row.forEach((val, j) => cells[j].innerText = val || '');
      });
    }

    function loadSavesList() {
      const saves = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');
      savesList.innerHTML = '';
      Object.keys(saves).forEach(key => {
        const opt = document.createElement('option');
        opt.value = key;
        opt.textContent = key;
        savesList.appendChild(opt);
      });
    }

    function saveLocal() {
      const name = saveName.value.trim() || 'Sauvegarde_' + new Date().toLocaleString();
      const saves = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');
      saves[name] = getTableData();
      localStorage.setItem(STORAGE_KEY, JSON.stringify(saves));
      loadSavesList();
      savesList.value = name;
      statusMsg.textContent = 'ðŸ’¾ Sauvegarde Â« ' + name + ' Â» enregistrÃ©e.';
    }

    function loadLocal() {
      const name = savesList.value;
      if (!name) return alert('Aucune sauvegarde sÃ©lectionnÃ©e.');
      const saves = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');
      if (!saves[name]) return alert('Sauvegarde introuvable.');
      setTableData(saves[name]);
      statusMsg.textContent = 'ðŸ“‚ Sauvegarde Â« ' + name + ' Â» chargÃ©e.';
    }

    function deleteSave() {
      const name = savesList.value;
      if (!name) return alert('Aucune sauvegarde sÃ©lectionnÃ©e.');
      const saves = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');
      if (confirm('Supprimer la sauvegarde Â« ' + name + ' Â» ?')) {
        delete saves[name];
        localStorage.setItem(STORAGE_KEY, JSON.stringify(saves));
        loadSavesList();
        statusMsg.textContent = 'ðŸ—‘ Sauvegarde supprimÃ©e.';
      }
    }

    clearBtn.addEventListener('click', () => {
      if (confirm('Effacer le tableau actuel ?')) {
        table.querySelectorAll('td.editable').forEach(td => td.innerText = '');
        statusMsg.textContent = 'ðŸ§¹ Tableau vidÃ©';
      }
    });

    saveBtn.addEventListener('click', saveLocal);
    loadBtn.addEventListener('click', loadLocal);
    deleteBtn.addEventListener('click', deleteSave);

    window.addEventListener('DOMContentLoaded', loadSavesList);
  </script>
