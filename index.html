<!DOCTYPE html>
<html lang="fr">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="ticket.html">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestion PDF Horlogerie</title>
</head>

<body>
  <header>Gammes Horlogerie</header>
  <div style="text-align:center; margin-top:20px;">
  </div>
  <div class="container">
    <h2>Ajouter une gamme de mouvement</h2>



    <label style="font-weight:600;">Nom du mouvement :</label> :</label><br>
    <input type="text" id="movementName" placeholder="ex: 64-97" /><br>

    <label>PDF de montage :</label><br>
    <input type="file" id="montagePDF" accept="application/pdf" /><br>

    <label>PDF de démontage :</label><br>
    <input type="file" id="demontagePDF" accept="application/pdf" /><br>

    <button onclick="addMovement()">Ajouter la gamme</button>

    <h2>Gammes enregistrées</h2>
    <div id="list"></div>
  </div>

  <script>
    function loadData() {
      return JSON.parse(localStorage.getItem("horlogerie_movements") || "[]");
    }

    function saveData(data) {
      localStorage.setItem("horlogerie_movements", JSON.stringify(data));
    }

    function addMovement() {
      const name = document.getElementById("movementName").value;
      const montage = document.getElementById("montagePDF").files[0];
      const demontage = document.getElementById("demontagePDF").files[0];

      if (!name || !montage || !demontage) {
        alert("Merci de remplir tous les champs et sélectionner les deux PDF.");
        return;
      }

      const reader1 = new FileReader();
      const reader2 = new FileReader();

      reader1.onload = function (e1) {
        reader2.onload = function (e2) {
          const list = loadData();
          list.push({
            name,
            montage: e1.target.result,
            demontage: e2.target.result
          });
          saveData(list);
          displayMovements();
        };
        reader2.readAsDataURL(demontage);
      };
      reader1.readAsDataURL(montage);
    }

    function deleteMovement(index) {
      const list = loadData();
      list.splice(index, 1);
      saveData(list);
      displayMovements();
    }

    function displayMovements() {
      const list = loadData();
      const container = document.getElementById("list");
      container.innerHTML = "";

      list.forEach((m, i) => {
        container.innerHTML += `
          <div class="movement-card">
            <strong>${m.name}</strong><br><br>
            <div class="pdf-links">
              <a href="${m.montage}" download="montage.pdf">PDF Montage</a>
              <a href="${m.demontage}" download="demontage.pdf">PDF Démontage</a>
            </div>
            <button onclick="deleteMovement(${i})">Supprimer</button>
          </div>
        `;
      });
    }

    displayMovements();
  </script>

</body>

</html>
